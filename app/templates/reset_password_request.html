{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.email.label(class_="form-label") }}
        {{ form.email(class_="form-control") }}
        {% for error in form.email.errors %}
        <span class="text-danger">{{ error }}</span>
        {% endfor %}
    </div>
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock content %}
