<div class="row justify-content-start">
    <div class="col-2">
        <img src="{{ post.author.avatar(36) }}" alt="avatar of {{ post.author.username }}" class="img-thumbnail border-white">
    </div>
    <div class="col-4">
        <div class="card mb-2 border-info">
            <div class="card-body p-2">
                <h5 class="card-title">
                    <a href="{{ url_for('user', username=post.author.username) }}" class="link-danger text-decoration-none">
                        {{ post.author.username }}
                    </a> says:
                </h5>
                <p class="card-text">{{ post.body }}</p>
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
        </div>
    </div>
</div>
